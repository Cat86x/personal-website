<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fish Clicker</title>
        <link rel="stylesheet" href="styles/main.css" />
        <script src="scripts/fish_game.js"></script>
    </head>
    <body>
        <div class="container">
            <header class="margin-top-l margin-bottom-l">
                <h1>Fish Clicker</h1>
            </header>

            <div class="flex">
                <div class="items-left">
                    <button class="big_fish" id="fish_button">
                        <div class="fish-container">
                            <div class="cats-container" id="cats_container"></div>
                            <div class="fish">
                                <div class="fish-body">
                                    <div class="fish-eye"></div>
                                    <div class="fish-tail"></div>
                                    <div class="fish-fin fish-fin-top"></div>
                                    <div class="fish-fin fish-fin-bottom"></div>
                                </div>
                            </div>
                        </div>
                    </button>
                </div>

                <main class="flex flex-column items-right">
                </main>
            </div>

            <footer class="margin-top-xl">
                <div class="flex justify-center margin-bottom-xl">
                    <a href="/" class="button">Back home</a>
                </div>
            </footer>
        </div>
    </body>
</html>
